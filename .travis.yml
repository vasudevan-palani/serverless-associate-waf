language: node_js
node_js:
  - "node"
  - "lts/*"
cache: npm
jobs:
  include:
    - stage: install
      name: "Install Dependencies"
      script: npm install
    - stage: test
      name: "Unit Tests + Coverage"
      script:
        - npm test
        - echo "Report Coverage..."
        - npm run coveralls
    - stage: publish
      name: "Publish to NPM"
      node_js: 'node'
      script: echo "Publishing to NPM..."
      deploy:
        provider: npm
        email: vasudevan.palani@gmail.com
        api_key:
          secure: ""
        on:
          branch: master
          tags: true
          condition: -z $SKIP_PUBLISH
stages:
  - install
  - test
  - publish

